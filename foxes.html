    <link rel="stylesheet" href="css/lightbox.css" media = "screen">

    <style type ="text/css">
        a img {
            border: solid 6px black
        }
        a:hover img {
            border: solid 6px red
        }
        a:hover img {
            border: solid 6px white;
        }                              /*pseudo class{Hover is an attribute/sub class} we use to adjust something */
    </style>
</header>
<body>
    <h1>foxes</h1>
